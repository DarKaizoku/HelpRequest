<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help-Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link href="./assets/favicon-ticket.jpg" rel="icon">
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body class="bg-light">
    <h1 class="test1 bg-warning text-center display-1"><strong>La Ticketterie</strong></h1>
    <h2 class="text-center bg-info display-5">“Un artiste ne peut attendre aucune aide de ses pairs”, sinon prends un
        ticket!!
    </h2>

    <div class="mb-3">
        <label for="" class="form-label"></label>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <select class="form-select form-select-lg " name="Nom" id="select">

                </select>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="formId1" id="input" placeholder="">
                    <label for="formId1">Tapez votre requette</label>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="help">Demander de l'aide &#9757;</button>
            </div>
        </div>
    </div>
    <h3 class="bg-info text-center display-6"><strong>Liste des apprenant-e-s</strong></h3>
    <div class="text-center m-3"><button type="button" class="btn btn-dark" id="next">Au suivant !</button>
    </div>
    <div class="table-responsive m-3">
        <form id="form2">
        <table class="table w-75 mx-auto table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th scope="col">Id du ticket</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col">Je passe mon tour
                    </th>
                </tr>
            </thead>
                <tbody id="table"></tbody>
        </table>
        </form>
    </div>


</body>

</html>
